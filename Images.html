<!DOCTYPE html>
<html>
  <head>
    <!-- Elemen title menetapkan judul halaman web -->
    <title>Images</title>
  </head>
  <body>
    <!-- Elemen h1 menetapkan judul utama pada halaman -->
    <h1>This is a Sigma</h1>
    <!-- Elemen anchor membuat hyperlink ke artikel Wikipedia tentang Pria Sigma -->
    <a href="https://id.wikipedia.org/wiki/Pria_sigma">
      <!-- Elemen img menampilkan gambar dengan tautan ke artikel Wikipedia -->
      <img
        src="images/Sigma.png"
        alt="This is a picture of a Sigma"
        height="200"
      />
    </a>
    <!-- Elemen img menampilkan gambar gif dari "Kucing Mandi" dengan atribut tinggi 200 -->
    <img src="images/Kucing Mandi.gif" alt="Waduh gif" height="200" />
    <!-- Elemen h3 menetapkan subjudul tambahan pada halaman -->
    <h3>Waduh!</h3>
  </body>
</html>
