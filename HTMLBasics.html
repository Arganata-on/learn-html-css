<!-- Deklarasi tipe dokumen HTML5 -->
<!DOCTYPE html>
<html>
  <head>
    <!-- Judul halaman yang akan ditampilkan di tab browser -->
    <title>Website pertamaku</title>
  </head>

  <body>
    <!-- Heading tingkat 1 -->
    <h1>Ini adalah heading 1</h1>
    <!-- Heading tingkat 2 -->
    <h2>Ini adalah heading 2</h2>
    <!-- Heading tingkat 3 -->
    <h3>Ini adalah heading 3</h3>
    <!-- Heading tingkat 4 -->
    <h4>Ini adalah heading 4</h4>
    <!-- Heading tingkat 5 -->
    <h5>Ini adalah heading 5</h5>
    <!-- Garis horizontal pemisah -->
    <hr />
    <!-- Baris baru (spasi kosong) -->
    <br />
    <!-- Paragraf teks -->
    <p>Paragraf</p>
    <!-- Teks preformatted (dengan spasi dan format asli) -->
    <pre>Paragraf</pre>
  </body>
</html>
