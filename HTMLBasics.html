<!DOCTYPE html>
<html>
  <head>
    <title>My first website</title>
  </head>

  <body>
    <!-- This is the main heading of the page -->
    <h1>This is an h1 heading</h1>
    <!-- This is a subheading of the page -->
    <h2>This is an h2 heading</h2>
    <!-- This is a smaller subheading of the page -->
    <h3>This is an h3 heading</h3>
    <!-- This is an even smaller subheading of the page -->
    <h4>This is an h4 heading</h4>
    <!-- This is the smallest subheading of the page -->
    <h5>This is an h5 heading</h5>
    <!-- This is a horizontal rule -->
    <hr />
    <!-- This is a line break -->
    <br />
    <!-- This is a paragraph of text -->
    <p>Some text goes here</p>
    <!-- This is preformatted text -->
    <pre>Some text goes here</pre>
  </body>
</html>
