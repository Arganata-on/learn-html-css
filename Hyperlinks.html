<!DOCTYPE html>
<html>
  <head>
    <!-- Elemen title menetapkan judul halaman web -->
    <title>Hyperlink</title>
  </head>
  <body>
    <!-- Elemen anchor membuat hyperlink yang membuka https://www.google.com di jendela/tab yang sama -->
    <a href="https://www.google.com">Link 1</a>
    <br />
    <!-- Elemen anchor membuat hyperlink yang membuka https://www.google.com di tab baru -->
    <a href="https://www.google.com" target="_blank">Link 2</a>
    <br />
    <!-- Elemen anchor membuat hyperlink yang membuka https://www.google.com di tab baru dengan judul "Goes to Google" -->
    <a href="https://www.google.com" target="_blank" title="Goes to Google"
      >Link 3</a
    >
    <br />
    <!-- Elemen anchor membuat tautan ke file bernama "lyrics.html" -->
    <a href="lyrics.html">Song lyrics</a>
    <br />
    <!-- Elemen anchor membuat tautan mailto yang membuka klien email default pengguna untuk mengirim email ke alamat yang ditentukan -->
    <a href="mailto:arganata.on@gmail.com">Email me</a>
  </body>
</html>
